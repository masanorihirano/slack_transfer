display_information:
  name: Uploader API
features:
  bot_user:
    display_name: Uploader API
    always_online: true
oauth_config:
  scopes:
    bot:
      - bookmarks:write
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - chat:write.customize
      - files:read
      - files:write
      - groups:history
      - groups:read
      - pins:write
      - reactions:write
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
