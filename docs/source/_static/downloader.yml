display_information:
  name: Downloader API
features:
  bot_user:
    display_name: Downloader API
    always_online: true
oauth_config:
  scopes:
    bot:
      - bookmarks:read
      - channels:history
      - channels:join
      - channels:read
      - emoji:read
      - files:read
      - groups:history
      - groups:read
      - users:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
